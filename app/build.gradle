apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "ws.empirelimo"
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.google.android.gms:play-services:7.0.0'
    compile files('src/libs/SDKAdvanced.jar')
    compile files('src/libs/braintree-java-2.28.0.jar')
    compile files('src/libs/ksoap2-android-assembly-2.6.2-jar-with-dependencies.jar')
    compile files('src/libs/base64-2.3.8.jar')
}
